<!DOCTYPE html>
<html>
    <head>
        <title>Suggestion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/suggest" method="post">
            {% for song in songs %}
                <button name="spotify_id" value="{{ song['id'] }}">{{ song['name'] }} - {{song['artist'] }}</button>
            {% endfor %}
        </form>
    </body>
</html>
